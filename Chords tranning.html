      body {

        text-align: center;

      #gameContainer.hidden {
        display: none;

      #noteInput {
        width: 50px;

      }

        font-size: 24px;

  text-align: center;
  margin-top: 20px;
}

#time {

  /* Header styles */
  header {
    background-color: #fff;
    color: #333;
    padding: 1rem;

    justify-content: space-between;

  nav ul li a:hover {
    color: #666;

/* Style the start game button */
#startGame {
  font-size: 1.2rem;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 4px;
  background-color:transparent;
  color: #fff;
  cursor: pointer;
}

#startGame:hover {
  background-color: transparent;
}

/* Style the game container */
#gameContainer {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 2rem;
}

/* Style the note image */
#noteImage {
  max-width: 100%;
  margin-bottom: 2rem;
}

/* Style the note input field */
#noteInput {
  font-size: 1.2rem;

  border: 2px solid #ccc;
  border-radius: 4px;
  margin-bottom: 1rem;
}

#submitNote {
  font-size: 1.2rem;

}

  background-color: #0062cc;
}

#feedback {

  margin-top: 1rem;
}

  margin-bottom: 1rem;

#gameContainer {

  flex-direction: column;

}
